{% if record.mode == 'web' %}
    <span class="py-1 text-sm px-1.5 bg-blue-100 text-blue-600 rounded-md uppercase">{{ record.mode }}</span>
{% elif record.mode == 'api' %}
    <span class="py-1 text-sm px-1.5 bg-green-100 text-green-600 rounded-md uppercase">{{ record.mode }}</span>
{% elif record.mode == 'sftp' %}
    <span class="py-1 text-sm px-1.5 bg-purple-100 text-purple-600 rounded-md uppercase">{{ record.mode }}</span>
{% elif record.mode == 'zip' %}
    <span class="py-1 text-sm px-1.5 bg-gray-100 text-gray-600 rounded-md uppercase">{{ record.mode }}</span>
{% elif record.mode == 'email_reader' %}
    <span class="py-1 text-sm px-1.5 bg-orange-100 text-orange-600 rounded-md uppercase">{{ record.mode }}</span>
{% endif %}
