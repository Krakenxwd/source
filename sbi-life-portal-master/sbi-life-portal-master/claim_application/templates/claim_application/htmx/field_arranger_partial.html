{% for field in master_page_labels %}
    <li class="p-3 border rounded cursor-pointer flex justify-between items-center gap-2 text-sm" data-id="{{ field.id }}">
        <span>
            {{ field.name }}
        </span>
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
            </svg>                  
        </span>
    </li>
{% endfor %}
<form action="{% url 'claim_application:htmx.fetch_master_field' page_label %}" class="flex justify-end" method="POST">
    {% csrf_token %}
    <input type="text" id="updated-order" name="order[]" value="" hidden>
    <button type="submit" class="py-2 px-3 rounded bg-blue-700 text-white text-sm font-medium">Update Fields</button>
</form>
