{% load static %}

<div class="fixed flex flex-col justify-between h-full w-full bg-white p-5 hamburger-menu hidden" style="z-index: 9999999;">
    <div class="top-menu flex flex-col">
        <div class="menu-row flex justify-between items-center mb-4">
            <img src="{% static 'images/logo.svg' %}" alt="" class="w-32">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 close-hamburger-menu">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>                  
        </div>
        <div class="menu-row">
            <a href="{% url 'claim_application:list' %}" class="flex items-center gap-4 p-3 hover:cursor-pointer rounded-md hover:text-blue-700 hover:bg-blue-50 {% if active_tab == 'documents' %} text-blue-700 bg-blue-100 {% endif %}">
                <span class="">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                    </svg>
                </span>
                <span class="text-lg font-medium">Documents</span>
            </a>
        </div>
        <div class="menu-row">
            <a href="{% url 'claim_application:export' %}" class="flex items-center gap-4 p-3 hover:cursor-pointer rounded-md hover:text-blue-700 hover:bg-blue-50 {% if active_tab == 'export' %} text-blue-700 bg-blue-100 {% endif %}">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 13.5l3 3m0 0l3-3m-3 3v-6m1.06-4.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z" />
                    </svg>
                </span>
                <span class="text-lg font-medium">Export</span>
            </a>
        </div>
        <div class="menu-row">
            <a href="{% url 'claim_application:analytics' %}" class="flex items-center gap-4 p-3 hover:cursor-pointer rounded-md hover:text-blue-700 hover:bg-blue-50 {% if active_tab == 'analytics' %} text-blue-700 bg-blue-100 {% endif %}">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5m.75-9l3-3 2.148 2.148A12.061 12.061 0 0116.5 7.605"/>
                </svg>
                </span>
                <span class="text-lg font-medium">Analytics</span>
            </a>
        </div>
        {% if request.user.is_superuser %}
            {% if is_sftp_configured %}
            <div class="menu-row">
                <a href="{% url 'glib_sftp:sftp' %}" class="flex items-center gap-4 p-3 hover:cursor-pointer rounded-md hover:text-blue-700 hover:bg-blue-50 {% if active_tab == 'sftp' %} text-blue-700 bg-blue-100 {% endif %}">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
                        </svg>                                   
                    </span>
                    <span class="text-lg font-medium">SFTP</span>
                </a>
            </div>
            {% endif %}
        {% endif %}
        {% if request.user.is_superuser %}
            <div class="menu-row">
                <a href="{% url 'claim_application:settings' %}" class="flex items-center gap-4 p-3 hover:cursor-pointer rounded-md hover:text-blue-700 hover:bg-blue-50 {% if active_tab == 'settings' %} text-blue-700 bg-blue-100 {% endif %}">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>                                                     
                    </span>
                    <span class="text-lg font-medium">Settings</span>
                </a>
            </div>
        {% endif %}
    </div>
    <div class="bottom-menu flex flex-col">
        <div class="menu-row">
            <a href="{% url 'registration:users' %}" class="flex items-center gap-4 p-3 hover:cursor-pointer rounded-md hover:text-blue-700 hover:bg-blue-50 {% if active_tab == 'users' %} text-blue-700 bg-blue-100 {% endif %}">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 21h16.5M4.5 3h15M5.25 3v18m13.5-18v18M9 6.75h1.5m-1.5 3h1.5m-1.5 3h1.5m3-6H15m-1.5 3H15m-1.5 3H15M9 21v-3.375c0-.621.504-1.125 1.125-1.125h3.75c.621 0 1.125.504 1.125 1.125V21" />
                    </svg>                  
                </span>
                <div class="text-lg font-medium flex flex-col flex-wrap">
                    <span class="hover:text-blue-700">SBI Life</span>
                </div>
            </a>
        </div>
        <div class="menu-row">
            <div class="flex items-center gap-4 p-3 hover:cursor-pointer rounded-md hover:text-blue-700 hover:bg-blue-50">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </span>
                <span class="w-full text-sm font-medium">
                    <span class="flex flex-col">
                        <span class="w-40 overflow-hidden text-ellipsis">{{ request.user }}</span>
                        <span class="text-xs font-normal">{{ request.user.email }}</span>
                    </span>
                </span>
            </div>
        </div>
        <div class="menu-row">
            <span id="mobile_open_sign_out_btn" class="flex items-center gap-4 p-3 hover:cursor-pointer rounded-md hover:text-red-600 hover:bg-red-50">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 text-red-600">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.636 5.636a9 9 0 1012.728 0M12 3v9" />
                    </svg>
                </span>
                <span class="text-lg font-medium">Sign Out</span>
            </span>
        </div>
    </div>
</div>
