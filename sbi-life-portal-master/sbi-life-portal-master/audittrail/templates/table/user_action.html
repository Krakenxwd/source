{% if record.action == 'GET' %}
    <span class="bg-green-50 p-1.5 text-sm text-green-600 rounded">{{ record.action }}</span>
{% elif record.action == 'POST' %}
    <span class="bg-blue-50 p-1.5 text-sm text-blue-600 rounded">{{ record.action }}</span>
{% elif record.action == 'DELETE' %}
    <span class="bg-red-50 p-1.5 text-sm text-red-600 rounded">{{ record.action }}</span>
{% else %}
    <span class="bg-gray-50 p-1.5 text-sm text-gray-600 rounded">{{ record.action }}</span>
{% endif %}
